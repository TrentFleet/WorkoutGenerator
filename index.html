<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>

   
    <div class="container">
        <h1>Personalised Workout Generator </h1>
    <form id="workoutForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="#"></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>

        </select>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="#"></option>
            <option value="calisthenics">Calisthenics</option>
            <option value="bodybuilding">Body Building</option>
            <option value="crossfit">Crossfit</option>
            <option value="hybrid">Hybrid</option>
            <option value="endurance">Endurance</option>

        </select>


        <button id="generateButton" type="button" onclick="generateWorkout()">Generate Workout</button>
        
    </form>

    <section id="generatedWorkout">
    <div id="workoutContainer">
       


    </div>
    

    <h2 id="workoutHeader">Your Workout:</h2>
    <ul id="workoutList">
        <!-- Generated workout will be displayed here -->
    </ul>

    <button id="refreshButton" type="button" onclick="refreshPage()">Refresh</button>

    
    <script src="index.js">

    
    </script>
    </body>
    </html>
